<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHRS - Login / Sign Up</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-4.0.3') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            width: 800px;
            max-width: 90%;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 20px;
        }

        .left-panel {
            width: 40%;
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .left-panel-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }

        /* Oval-shaped container for logo - adjusted to fit logo properly */
        .logo-container {
            width: 240px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        /* Adjusted logo image size to fit properly in container */
        .logo-image {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.2));
            z-index: 2;
            position: relative;
            transition: transform 0.3s ease;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-align: center;
        }

        .tagline {
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.95;
            text-align: center;
        }

        .features {
            margin-top: 15px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .feature i {
            color: #ffeb3b;
            margin-right: 10px;
            font-size: 16px;
        }

        .right-panel {
            width: 60%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .mobile-logo {
            display: none;
            justify-content: center;
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .mobile-logo .logo-container {
            width: 220px;
            height: 110px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f5f5f5;
            border-radius: 50px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px 18px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            text-align: center;
            border-radius: 50px;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
            animation: tabFloat 3s ease-in-out infinite;
        }

        @keyframes tabFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .form-content {
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .form-group input:focus {
            border-color: #2e7d32;
            outline: none;
            background: white;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.1);
            transform: translateY(-2px);
        }
        
        /* New styles for radio buttons */
        .form-group .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .form-group .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .form-group .radio-option input[type="radio"] {
            width: auto;
            margin-right: 8px;
            padding: 0;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-options a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .form-options a:hover {
            color: #1b5e20;
        }

        .btn {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(46, 125, 50, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
        }

        .divider span {
            background-color: white;
            padding: 0 15px;
            color: #999;
            font-weight: 600;
            position: relative;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .social-icon.google {
            background: linear-gradient(135deg, #ea4335, #db4437);
        }

        .social-icon.linkedin {
            background: linear-gradient(135deg, #0077b5, #005885);
        }

        .social-icon.facebook {
            background: linear-gradient(135deg, #3b5998, #2d4373);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transform: translateX(150%);
            transition: transform 0.4s ease-out;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .notification.success {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #c62828);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                min-height: auto;
                max-width: 95%;
                border-radius: 15px;
                margin: 10px;
            }

            .left-panel {
                width: 100%;
                padding: 25px 20px;
                min-height: 180px;
            }

            .left-panel-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 15px;
            }

            .logo-container {
                width: 220px;
                height: 110px;
            }

            .company-name {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .tagline {
                font-size: 13px;
                margin-bottom: 15px;
            }

            .features {
                display: none;
            }

            .right-panel {
                width: 100%;
                padding: 25px 20px;
            }

            /* Show mobile logo only when left panel is hidden */
            .mobile-logo {
                display: none !important;
            }

            .tabs {
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group input {
                padding: 12px 14px;
            }

            .btn {
                padding: 12px;
                margin-bottom: 15px;
            }

            .divider {
                margin: 15px 0;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 98%;
                border-radius: 10px;
                margin: 5px;
            }

            .left-panel {
                padding: 20px 15px;
                min-height: 150px;
            }

            .right-panel {
                padding: 20px 15px;
            }

            .company-name {
                font-size: 18px;
            }

            .tagline {
                font-size: 12px;
            }

            .logo-container {
                width: 200px;
                height: 100px;
            }
        }
        a.login-register {
          box-shadow: 0 5px 20px rgba(46, 125, 50, 0.3) !important;
          text-decoration: none;
          text-align: center;
          width:100%;
          display:block;
        }
    </style>
</head>
<body>

    <div id="notification" class="notification"></div>

    <script>
        const API_BASE_URL = 'https://api.manipalhr.com';
    // --- UTILITY FUNCTION ---
    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification ' + type;
        notification.classList.add('show');
        setTimeout(function() {
            notification.classList.remove('show');
        }, 3000);
    }

    // --- TAB SWITCHING ---

    document.querySelector('.login-register').addEventListener('click', () => {
             document.querySelector('.tab[data-tab="signup"]').click();
             const btn = document.querySelector('tab[data-tab="signup"]');
             if (btn !== null) {
                btn.classList.add('active');
             }
    });

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(fc => fc.classList.remove('active'));
            this.classList.add('active');
            const tabName = this.getAttribute('data-tab');
            document.getElementById(tabName + 'Form').classList.add('active');
        });
    });
 

document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';
    
    try {
        const API_BASE_URL = 'https://api.manipalhr.com/api';
        
        // First, get CSRF token
        await fetch(`${API_BASE_URL}/`, { 
            method: 'GET',
            credentials: 'include' // Important to include cookies
        });
        
        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken');
        console.log("CSRF:", csrftoken, csrftoken?.length);
        console.log('Making request to:', `${API_BASE_URL}/login/`);
        console.log('Request data:', { username: email, password: password });



        const response = await fetch(`${API_BASE_URL}/login/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            credentials: 'include', // Important to include cookies
            body: JSON.stringify({
                username: email,
                password: password
            })
        });
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
            const errorText = await response.text();
            //console.error('Error response:', errorText);
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        if (data.token) {
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            showNotification(`Welcome back, ${data.user.first_name}! Redirecting...`, 'success');
            
            // Redirect to dashboard page (not dashboard.html)
            setTimeout(() => window.location.href = './dashboard.html', 1500);
        } else {
            const errorMsg = data.error || data.detail || 'Invalid credentials. Please check your email and password.';
            showNotification('Something went wrong.', 'error');
            // showNotification(errorMsg, 'error');
        }
    } catch (error) {
        console.error('Login error:', error);
       showNotification('Network error. Please check your connection and try again.', 'error');
        //showNotification('Invalid credentials. Please check your email and password.', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
    }
});

async function checkAuth() {
    try {
        const response = await fetch(`${API_BASE_URL}/auth/check/`, {
            method: 'GET',
            credentials: 'include' // Important to include cookies
        });
        
        if (response.ok) {
            const data = await response.json();
            return data.authenticated;
        }
        return false;
    } catch (error) {
        console.error('Auth check error:', error);
        return false;
    }
}

// Use this function before accessing protected pages
async function redirectToProfile() {
    const isAuthenticated = await checkAuth();
    if (isAuthenticated) {
        window.location.href = '/candidate/profile/';
    } else {
        window.location.href = '/login/';
    }
}

document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const userData = {
        user_type: 'candidate',
        email: document.getElementById('signupEmail').value,
        password: document.getElementById('signupPassword').value,
        first_name: document.getElementById('signupFirstName').value,
        last_name: document.getElementById('signupLastName').value,
        phone: document.getElementById('signupPhone').value,
    };

    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating Account...';

    try {
        const response = await fetch(`${API_BASE_URL}/register/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (response.ok) {
            showNotification('Account created! Please log in.', 'success');
            document.querySelector('.tab[data-tab="login"]').click();
        } else {
            let errorMsg = 'Registration failed.';
            if (data.error) {
                errorMsg = data.error;
            } else if (data.email) {
                errorMsg = data.email[0];
            } else if (data.detail) {
                errorMsg = data.detail;
            }
            showNotification(errorMsg, 'error');
        }
    } catch (error) {
        showNotification('Network error. Please try again.', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
    }
});
    // --- SOCIAL LOGIN PLACEHOLDERS ---
    document.querySelectorAll('.social-icon').forEach(icon => {
        icon.addEventListener('click', function() {
            const platform = this.classList[1];
            showNotification(`${platform} login is not yet implemented.`, 'error');
        });
    });
</script>
